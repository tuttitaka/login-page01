<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    
</head>
<body>
    <img src="imagens/Rectangle 5.png" alt="" class="embaixo">
    <img src="imagens/Rectangle 6.png" alt="" class="embaixo">
    <main>
        <section id="welcome">
            <div class="welcome-content">
                <h1 class="welcome-content-title">Welcome Back !</h1>
                <form class="welcome-content-form">
                    <label for="psername" class="welcome-content-username">Username:</label>
                    <input type="text">

                    <label for="password" class="welcome-content-password" >Password:</label>
                    <input type="text">
                </form>
                <button class="welcome-content-btn" >Login</button>
                <p class="welcome-content-p">Dont have and account? 
                    <a href="#">Register</a>
                </p>

            </div>
            <img src="imagens/pc.png" alt="" class="welcome-img">
        </section>
    </main>
</body>
</html>
